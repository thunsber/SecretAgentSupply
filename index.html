<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/logo.png" alt="Secret Agent Supply Binoculars Logo">
          <span>Secret Agent Supply INC.</span>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="container">
        <div class="highlight">
          <div class="description">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORTS BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <div class="nav-bar">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </div>
      </div>

      <div class="nav-menu">
        <div class="container">
          <span>
            <a href="#">Menu</a>
          </span>
        </div>
      </div>
      </div>
    </nav>

    <div class="container">
      <div class="products">

        <div class="product">
          <div class="product-image">
            <img src="./resources/pen.png" alt="a fine exploding ball-point pen">
          </div>
          <span class="item-description">Exploding Pen</span>
        </div>

        <div id="watch" class="product">
          <div class="product-image">
            <img src="./resources/watch.png" alt="a fine analogue watch with cellular function">
          </div>
          <span class="item-description">Cellular Watch</span>
        </div>

        <div id="glasses" class="product">
          <div class="product-image">
            <img src="./resources/glasses.png" alt="thermal sunglasses">
          </div>
          <span class="item-description">Thermal Glasses</span>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="info">
          <div class="info-block">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info-block">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>




      <footer>
        <div class="container">
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
        </div>
      </footer>

  </div>





  </body>
</html>
